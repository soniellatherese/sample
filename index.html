<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample</title>
        <style>
            p {
                color:blanchedalmond;
            }

            .paragraph { /* start with a period for class */
                color:brown;
            }

            #header { /* start with a pound sign or hashtag for id */
                color:coral;
            }
            /* this is a comment in CSS */
        </style>
    </head>
    <body>
        <h1 id="header">Header here</h1>
        <p class="paragraph">This is a paragraph.</p>
        <span>This is the first span.</span>
        <span>This is the second span.</span> <br>
        <button>Click me</button> <br>
        <h3 id="header">header here</h3>
        <h3 id="header">header here</h3>
        <!-- this is a comment in CSS -->
    </body>
</html>
